<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top">
            <div class="left">
                <img src="/img/sneakers.png" alt="logo">
            </div>
            <div class="middle">
                <div class="search-bar">
                    <input autocomplete="off" type="text" placeholder="Search..." id="search">
                    <img src="/img/search.png" alt="iconSearch" id="searchIcon">
                </div>
            </div>
            <div class="right">
                <span>Limited Offer!</span>
            </div>
        </div>
        <div class="bottom">
            <nav>
                <ul>
                    <li class="listItem">AIR FORCE</li>
                    <li class="listItem">JORDAN</li>
                    <li class="listItem">BLAZER</li>
                    <li class="listItem">CRATER</li>
                    <li class="listItem">HIPPIE</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="top-main">
            <div class="wrapper">
                <div class="page">
                    <img src="/img/air.png" id="imgMain" alt="shoes image">
                    <div class="name">AIR FORCE <br> NEW <br> SEASON</div>
                    <div class="price">$199</div>
                    <div class="buy">BUY NOW!</div>
                </div>
                <div class="page">
                    <img src="/img/jordan.png" id="imgMain" alt="shoes image">
                    <div class="name">JORDAN <br> NEW <br> SEASON</div>
                    <div class="price">$149</div>
                    <div class="buy">BUY NOW!</div>
                </div>
                <div class="page">
                    <img src="/img/blazer.png" id="imgMain" alt="shoes image">
                    <div class="name">BLAZER <br> NEW <br> SEASON</div>
                    <div class="price">$109</div>
                    <div class="buy">BUY NOW!</div>
                </div>
                <div class="page">
                    <img src="/img/crater.png" id="imgMain" alt="shoes image">
                    <div class="name">CRATER <br> NEW <br> SEASON</div>
                    <div class="price">$129</div>
                    <div class="buy">BUY NOW!</div>
                </div>
                <div class="page">
                    <img src="/img/hippie.png" id="imgMain" alt="shoes image">
                    <div class="name">HIPPIE <br> NEW <br> SEASON</div>
                    <div class="price">$99</div>
                    <div class="buy">BUY NOW!</div>
                </div>
                
            </div>
        </div>
        <div class="mid-main">

        </div>
        <div class="bottom-main">

        </div>
    </main>
    <script src="script.js"></script>
</body> 
</html>
